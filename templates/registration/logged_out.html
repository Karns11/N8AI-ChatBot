{% extends 'base.html' %}

{% block title %}Logged Out - N8AI{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="bi bi-box-arrow-left" style="font-size: 4rem; color: var(--success-color);"></i>
                    </div>
                    
                    <h3 class="card-title mb-4">Successfully Logged Out</h3>
                    
                    <p class="text-muted mb-4">
                        You have been successfully logged out of the N8AI.
                    </p>
                    
                    <div class="d-grid">
                        <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> Login Again
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
